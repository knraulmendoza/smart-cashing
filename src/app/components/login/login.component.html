<div class="modal-dialog text-center">
  <div class="col-sm-10 main-section">
    <div class="modal-content">
      <h1 style="text-align: center;padding-bottom: 10px">Login</h1>
      <div class="col-12 form-input">
        <form [formGroup]="formLogin" (submit)="logueo()" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="user">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
          </div>
          <button mat-raised-button class="btn-block" color="primary">Login</button>
        </form>
        <div class="col-12 link-part">
          <a (click)="click()">¿Olvido la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
